{% extends "base.html" %}
{% block content %}
  <!-- Main Content -->
  <div class="main-content">
    <section class="hero is-medium is-hero-bar">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">
            Projects
          </h1>
          <p class="subtitle">
            The following are all the projects I have to either solve a practical problem or help me learn.
          </p>
        </div>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <div class="fixed-grid has-3-cols-desktop has-2-cols-tablet">
          <div class="grid">
            {% for project in projects%}
              <div class="cell">
                {% include '_project_card.html' %}
              </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </section>
  </div>
{% endblock %}
